<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snort</title>
    <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link type="text/css" href="style.css" rel="stylesheet">

</head>
<body>

<h1 class="game-name">Snort</h1>

<div class="confetti"></div>
<div class="snort-container">
    <p class="message"></p>
    <div class="board">
        <div class="snort-row">
            <span class="rounded top left"></span>
            <span class="rounded top right"></span>
        </div>
        <div class="snort-row">

            <span class="rounded top left"></span>
            <span></span>
            <span></span>
            <span class="rounded top right"></span>

        </div>
        <div class="snort-row">

            <span class="rounded bottom left"></span>
            <span></span>
            <span></span>
            <span class="rounded bottom right"></span>
        </div>
        <div class="snort-row">

            <span class="rounded bottom left"></span>
            <span class="rounded bottom right"></span>
        </div>
    </div>

    <section class="snort-score">
        <table class="score-table">
            <thead>
            <tr>
                <td>You</td>
                <td>PC</td>
            </tr>
            </thead>
            <tbody>
            <tr class="score">
                <td>0</td>
                <td>0</td>
            </tr>
            </tbody>
        </table>
    </section>

    <section class="level">
        <p>~ Level ~</p>
        <ul class="levels-list">
            <li><span class="indicator"></span> Easy</li>
            <li><span class="indicator"></span>Medium</li>
            <li><span class="indicator"></span>Hard</li>
        </ul>
    </section>

    <div class="btn hidden">Play again!</div>
</div>
<script src="snort.js"></script>
<script>let snort = new Snort('.snort-container', ['#ffb4c2', 'white'], 3);</script>
</body>
</html>
